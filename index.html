<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="container">
            <p id="resultado"></p>
            <div id="container-buttons">
                <button class="btn-num" id="btn-0">0</button>
                <button class="btn-num" id="btn-1">1</button>
                <button class="btn-num" id="btn-2">2</button>
                <button class="btn-num" id="btn-3">3</button>
                <button class="btn-num" id="btn-4">4</button>
                <button class="btn-num" id="btn-5">5</button>
                <button class="btn-num" id="btn-6">6</button>
                <button class="btn-num" id="btn-7">7</button>
                <button class="btn-num" id="btn-8">8</button>
                <button class="btn-num" id="btn-9">9</button>
                <button class="btn-operator" id="soma">+</button>
                <button class="btn-operator" id="limpar">Limpar</button>
                <button class="btn-operator" id="divisao">/</button>
                <button class="btn-operator" id="subtracao">-</button>
                <button class="btn-operator" id="multiplicacao">x</button>
                <button class="btn-operator" id="potenciacao">potencia</button>
                <button class="btn-operator" id="parentesisLeft">(</button>
                <button class="btn-operator" id="parentesisRight">)</button>
                <button class="btn-operator" id="igual">=</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
